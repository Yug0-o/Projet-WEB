<!doctype html> 
<html lang="fr"> 
<head> 
    <link rel="icon" href="images\logo-classic.webp">

        <div>
            <a href="homepage.html">
                <img src="./images/Name-logo.webp" class="logo" height="20" alt="name-logo">

    </header>
    <main>
        <section>
            <div>
                <h1 class="garde">Connexion</h1>
            </div>

                <form>
                    <div class="login-form">

                        <div class="forgot-password">
                            <a href="password-recovery.html">Mot de passe oublié ?</a>
                        </div>
                        <div class="button-container">
                            <button class="disabled" type="reset" disabled>Reset</button>

                        </div>
                    </div>
                </form>
            </article>					
        </section>
    </main>
    <footer>
